<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Dungeon World Character Manager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <style>
      .dnd-source-objects, .dnd-drop-targets {
        margin: 0 -5px;
        padding: 0;
        overflow: hidden;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        -o-user-select: none;
        user-select: none;
      }
      .dnd-source-object {
        float: left;
        width: 100px;
        height: 100px;
        margin: 0 5px;
        border-radius: 60px;
        border: 1px solid #ddd;
        font-weight: bold;
        font-size: 24px;
        text-align: center;
        cursor: move;
        background-color: lightblue
      }
      .dnd-draggable.dragging {
        z-index: 1024;
        pointer-events: none;
        box-shadow: 0 2px 5px rgba(0,0,0,.8);
      }
      .hover {
       background-color: #ddd;
      }
      .dnd-drop-target {
        float: left;
        width: 100px;
        height: 100px;
        margin: 0 5px;
        border-radius: 60px;
        border: 1px solid #ddd;
        font-weight: bold;
        font-size: 24px;
        text-align: center;
      }
      .dnd-drop-target.taken {
        background-color: lightblue;
      }
      .dnd-drop-target div.selected-stat {
        font-size: 24px;
        font-weight: bold;
      }
      #current {
        font-size: 24px;
        font-weight: bold;
      }
      #current .char-label {
        font-weight: lighter;
      }
      .statboxes {
        width: 660px;
        margin: 0 auto 20px auto;
      }
      .full-stat-box {
        float: left;
        width: 100px;
        height: 100px;
        margin: 0 5px;
        border-radius: 60px;
        border: 1px solid #ddd;
        text-align: center;
        background-color: lightblue
      }
      .full-stat-box .stat {
        font-size: 14px;
        font-weight: normal;
      }
      .full-stat-box .mod {
        font-size: 32px;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid" id="react"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="bundle.js"></script>
  </body>
</html>
